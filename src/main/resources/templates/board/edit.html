<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From Update호</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .form-control-sm {
            height: 30px;
        }
        #content {
            height: 200px;
        }
        .container {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            width: 100px;
            margin: 5px;
        }
        body {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center mb-4">게시판 수정</h2>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <p th:text="${errorMessage}"></p>
    </div>
    <form th:action="@{/updateform/{id}(id=${board.id})}" method="post" th:object="${board}">
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" th:field="*{name}" class="form-control form-control-sm" required>
        </div>
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" id="title" th:field="*{title}" class="form-control form-control-sm" required>
        </div>
        <div class="form-group">
            <label for="content">내용</label>
            <textarea id="content" th:field="*{content}" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{password}" class="form-control form-control-sm" required>
        </div>
        <div class="text-center">
            <input type="submit" value="Update" class="btn btn-primary btn-custom">
        </div>
    </form>
</div>
</body>
</html>
